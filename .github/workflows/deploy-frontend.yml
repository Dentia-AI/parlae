name: Deploy Frontend

on:
  # Trigger after frontend tests pass
  workflow_run:
    workflows: ["Frontend Tests"]
    types:
      - completed
    branches:
      - main
  # Manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Only deploy if tests passed
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REPOSITORY }}
      ECR_REPOSITORY_NAME: parlae-frontend
      ECS_CLUSTER: parlae-cluster
      ECS_SERVICE: parlae-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        run: |
          GIT_SHA=$(git rev-parse HEAD)
          GIT_SHA_SHORT=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY_NAME}:${GIT_SHA_SHORT}"
          IMAGE_URI_LATEST="${ECR_REGISTRY}/${ECR_REPOSITORY_NAME}:latest"
          
          docker buildx build \
            --platform linux/amd64 \
            --build-arg NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY="${{ secrets.STRIPE_PUBLISHABLE_KEY_PROD }}" \
            --build-arg NEXT_PUBLIC_PRODUCT_NAME="Parlae" \
            --build-arg NEXT_PUBLIC_SITE_TITLE="Parlae" \
            --build-arg NEXT_PUBLIC_SITE_DESCRIPTION="AI Voice Agent Platform" \
            --build-arg NEXT_PUBLIC_SITE_URL="https://www.parlae.ca" \
            --build-arg NEXT_PUBLIC_COGNITO_SOCIAL_PROVIDERS="Google" \
            --build-arg NEXT_PUBLIC_GHL_WIDGET_ID="${{ secrets.GHL_WIDGET_ID }}" \
            --build-arg NEXT_PUBLIC_GHL_LOCATION_ID="${{ secrets.GHL_LOCATION_ID }}" \
            --build-arg NEXT_PUBLIC_GHL_CALENDAR_ID="${{ secrets.GHL_CALENDAR_ID }}" \
            --build-arg COGNITO_CLIENT_ID="${{ secrets.COGNITO_CLIENT_ID }}" \
            --build-arg COGNITO_CLIENT_SECRET="${{ secrets.COGNITO_CLIENT_SECRET }}" \
            --build-arg COGNITO_ISSUER="${{ secrets.COGNITO_ISSUER }}" \
            --build-arg COGNITO_DOMAIN="${{ secrets.COGNITO_DOMAIN }}" \
            --build-arg GIT_COMMIT_SHA="${GIT_SHA}" \
            --build-arg BUILD_TIMESTAMP="${BUILD_TIME}" \
            --build-arg NEXTAUTH_SECRET="${{ secrets.NEXTAUTH_SECRET }}" \
            --build-arg NEXTAUTH_URL="https://app.parlae.ca" \
            -t "$IMAGE_URI" \
            -t "$IMAGE_URI_LATEST" \
            -f infra/docker/frontend.Dockerfile \
            --push \
            .
          
          echo "✅ Built and pushed images:"
          echo "   - ${IMAGE_URI}"
          echo "   - ${IMAGE_URI_LATEST}"
          echo "IMAGE_TAG=${GIT_SHA_SHORT}" >> $GITHUB_ENV

      - name: Force ECS deployment
        run: |
          # Use --task-definition with family name (no revision) to always
          # pick up the latest task definition revision (e.g. new env vars
          # added via Terraform). Without this, the service stays pinned to
          # whatever revision it was last deployed with.
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$ECS_SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"
          
          echo "✅ Triggered ECS deployment (image: ${ECR_REGISTRY}/${ECR_REPOSITORY_NAME}:${IMAGE_TAG})"

      - name: Invalidate CloudFront cache
        run: |
          echo "Invalidating CloudFront cache..."
          aws cloudfront create-invalidation \
            --distribution-id "$CLOUDFRONT_DISTRIBUTION_ID" \
            --paths "/*" \
            --region us-east-1
          echo "✅ CloudFront cache invalidation triggered"
        env:
          CLOUDFRONT_DISTRIBUTION_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}
