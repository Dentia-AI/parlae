name: Frontend Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/frontend/**'
      - 'packages/**'
      - '.github/workflows/test-frontend.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'apps/frontend/**'
      - 'packages/**'

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter @kit/prisma generate

      - name: Lint frontend code
        run: pnpm --filter web lint
        continue-on-error: true

      - name: Type check frontend code
        run: pnpm --filter web typecheck

      - name: Build frontend
        run: pnpm --filter web build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: http://localhost:3000

      - name: Run frontend tests
        run: pnpm --filter web test
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Generate coverage report
        run: pnpm --filter web test:coverage
        env:
          NODE_ENV: test
          NEXT_PUBLIC_SITE_URL: http://localhost:3000
          NEXTAUTH_SECRET: test-secret-for-ci
          NEXTAUTH_URL: http://localhost:3000

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/frontend/apps/web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false

      - name: Comment Test Results
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testResults = 'Frontend tests completed';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Frontend Test Results\n\n${testResults}`
            });
