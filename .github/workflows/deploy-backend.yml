name: Deploy Backend

on:
  # Trigger after backend tests pass
  workflow_run:
    workflows: ["Backend Tests"]
    types:
      - completed
    branches:
      - main
  # Manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    # Only deploy if tests passed
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REGISTRY: ${{ secrets.ECR_REPOSITORY }}
      ECR_REPOSITORY_NAME: parlae-backend
      ECS_CLUSTER: parlae-cluster
      ECS_SERVICE: parlae-backend
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          mask-password: 'true'

      - name: Verify ECR Login and Repository
        run: |
          echo "ECR Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Testing ECR access..."
          
          # Check if repository exists, create if it doesn't
          if ! aws ecr describe-repositories --repository-names ${ECR_REPOSITORY_NAME} --region ${{ secrets.AWS_REGION }} 2>/dev/null; then
            echo "Repository ${ECR_REPOSITORY_NAME} not found. Creating..."
            aws ecr create-repository \
              --repository-name ${ECR_REPOSITORY_NAME} \
              --region ${{ secrets.AWS_REGION }} \
              --image-scanning-configuration scanOnPush=true
          else
            echo "Repository ${ECR_REPOSITORY_NAME} exists."
          fi

      - name: Build and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY_NAME}:latest"
          IMAGE_URI_TAGGED="${ECR_REGISTRY}/${ECR_REPOSITORY_NAME}:${IMAGE_TAG}"
          
          echo "Building and pushing to: $IMAGE_URI"
          
          docker buildx build \
            --platform linux/amd64 \
            -t "$IMAGE_URI" \
            -t "$IMAGE_URI_TAGGED" \
            -f infra/docker/backend.Dockerfile \
            --push \
            .

      - name: Force ECS deployment
        run: |
          # Use --task-definition with family name (no revision) to always
          # pick up the latest task definition revision (e.g. new env vars
          # added via Terraform). Without this, the service stays pinned to
          # whatever revision it was last deployed with.
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --task-definition "$ECS_SERVICE" \
            --force-new-deployment \
            --region "$AWS_REGION"
